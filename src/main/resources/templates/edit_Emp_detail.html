   <div class="container pt-5">
	    <div class="row">
			 <div class="col-md-6 offset-md-3">
				  <div class="card">
					   <div class="card-body">
						   <h1 class="text-center text-primary">Add Emp</h1>
						   
					<!--	   <form action="@{/register}" method="post">   -->
							    <form action="/update" method="post" th:object="${emp}">
									<input type="hidden" th:value="${emp.id}" name="id">
									
	  <div class="form-group">
	    <label>Enter Full Name</label>
	     <!-- th:value="${emp.name}" here value is used to set the data in input box for edit part -->
	    <input type="text" class="form-control" placeholder="Enter Full Name" name="name" th:value="${emp.name}">
	  </div>
	  <div class="form-group">
    <label>Enter Address</label>
    <input type="text" class="form-control" placeholder="Enter Address" name="address" th:value="${emp.address}">
  </div>
  <div class="form-group">
    <label>Enter Email</label>
    <input type="email" class="form-control" placeholder="Enter Email" name="email" th:value="${emp.email}">
  </div>
  <div class="form-group">
    <label>Enter Phone No</label>
    <input type="number" class="form-control" placeholder="Enter Phone No" name="phno" th:value="${emp.phno}">
  </div>
  <div class="form-group">
    <label>Enter Salary</label>
    <input type="number" class="form-control" placeholder="Enter Salary" name="salary" th:value="${emp.salary}">
  </div>
  <div class="form-group">
   <button class="btn btn-primary btn-block">Submit</button>
  </div>
  

</form>
	   
   </div>
	   
   </div>
	   
   </div>
	   
   </div>
   </div>
